paths:
  raw_data: data/autos.csv
  output_dir: artifacts
  price_model: artifacts/price_model.joblib
  hazard_models_dir: artifacts/hazard_models
  preprocessing: artifacts/preprocess.joblib
  p0_predictions: artifacts/p0_predictions.parquet
  policy: artifacts/policy.json
  evaluation: artifacts/evaluation.json
params:
  current_year: 2017
  t_max: 12
  holding_cost: 1.0
  lcb_k: 1.0
  action_set: [-0.05, -0.03, -0.01, 0.0, 0.01]
  delta_grid:
    min: -0.30
    max: 0.30
    step: 0.02
cleaning:
  price_min: 1
  price_max: 200000
  year_min: 1950
  year_max: 2017
  kilometer_min: 0
  kilometer_max: 300000
  powerps_min: 10
  powerps_max: 500
  outlier_quantiles: [0.01, 0.99]
features:
  categoricals:
    - brand
    - model
    - vehicleType
    - fuelType
    - gearbox
    - notRepairedDamage
    - seller
  numerics:
    - age_years
    - log_kilometer
    - log_powerPS
  postal_bucket_digits: 2
  use_postal_bucket: true
hazard:
  n_models: 5
  calibration: isotonic
  scale_pos_weight: 5.0
split:
  validation_ratio: 0.2
  time_split_date: "2016-01-01"
